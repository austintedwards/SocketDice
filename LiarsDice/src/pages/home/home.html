<ion-content padding>

  <ion-item class="card-background-page">

  <ion-card>
    <img src="https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2016/07/dice.gif"/>
    <div class="card-title">Liars Dice</div>
    <div class="card-subtitle">Austke Production &copy;</div>
  </ion-card>

</ion-item>

  <ion-list>
    <ion-item *ngFor="let message of chats">{{message}}</ion-item>
  </ion-list>

  <ion-item>
    <ion-input type="text" [(ngModel)]="chat_input" placeholder="Enter message"></ion-input>
  </ion-item>

  <button ion-button block (click)="send(chat_input)">Send Message</button>
  <button ion-button block color="danger" (click)="newGame()">New Game</button>
  <button ion-button block color="secondary" (click)="joinGame()">Join Game</button>

</ion-content>
